version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ranger-nomina-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-ranger_root_2024}
      MYSQL_DATABASE: ${DB_NAME:-db_aae4a2_ranger}
      MYSQL_USER: ${DB_USER:-ranger_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ranger_pass_2024}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend-ranger-nomina/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ranger-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-ranger_root_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend-ranger-nomina
      dockerfile: Dockerfile
    container_name: ranger-nomina-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: ${DB_USER:-ranger_user}
      DB_PASSWORD: ${DB_PASSWORD:-ranger_pass_2024}
      DB_NAME: ${DB_NAME:-db_aae4a2_ranger}
      DB_PORT: 3306
      PORT: 3333
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
    ports:
      - "${BACKEND_PORT:-3333}:3333"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ranger-network
    volumes:
      - ./backend-ranger-nomina/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Angular
  frontend:
    build:
      context: ./rangernomina-frontend
      dockerfile: Dockerfile
    container_name: ranger-nomina-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - ranger-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ranger-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
